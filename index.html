<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

</head>

<body class="container">

    <p>Total User Count: <span id="txtTotalUserCount"></span></p>

    <div id="areaJoinRoom">
        <h1>Join Room Screen</h1>
        <input class="form-control" type="text" id="txtUsername" name="txtUsername" value="default"><br>
        <input class="form-control" type="text" id="txtRoomId" name="txtRoomId" placeholder="Custom Room Id"><br>
        <span>Popular Topics: </span>
        <span class="badge bg-secondary">General</span>
        <span class="badge bg-secondary">Backend</span>
        <span class="badge bg-secondary">Frontend</span>
        <span class="badge bg-secondary">Android</span>
        <span class="badge bg-secondary">IOS</span>
        <span class="badge bg-secondary">Flutter</span>
        <span class="badge bg-secondary">React Native</span>
        <span class="badge bg-secondary">Database</span>
        <br><br>
        <button type="submit" class="btn btn-info" onclick="joinGame()">Join Room</button><br>

    </div>

    <div id="areaRoomScreen" style="display: none;">
        <p>Room User Count: <span id="txtRoomUserCount"></span></p>
        <h1 id="txtWelcomeRoom"></h1>
        <div class="row">
            <div class="col-3">
                <ul id="txtRoomUsers" class="list-group">
                    <li class="list-group-item">denee</li>
                </ul>
            </div>
            <div class="col-9">
                <textarea name="txtMessage" id="txtMessage" rows="3" class="form-control"></textarea>
                <button class="btn btn-info sendButton" onclick="sendMessage()">Send Message</button>
                <br><br><br>
                <div id="messageList">

                </div>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>



</body>

</html>
